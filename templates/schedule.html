{% extends "base.html" %}
{% block content %}
<section class="schedule-section" style="padding:4rem 2rem; max-width:1200px; margin:0 auto;">
    <h1 style="font-size:2rem; margin-bottom:2rem; text-align:center;">
        {% if data.schedule_title %}
            {{ data.schedule_title }}
        {% else %}
            Schedule a Meeting
        {% endif %}
    </h1>
    <div class="calendly-container" style="display:flex; justify-content:center;">
        <div class="calendly-inline-widget"
             data-url="https://calendly.com/your-calendly-username"
             style="min-width:320px; height:700px;">
        </div>
    </div>
</section>
<script src="https://assets.calendly.com/assets/external/widget.js" async></script>
{% endblock %}
