<div class="contact-section" id="contact">
    <div class="contact-container">
        <h2>Get in Touch</h2>
        <div class="contact-content">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:contact@fehmikatar.com">contact@fehmikatar.com</a>
                </div>
                <div class="contact-item">
                    <i class="fab fa-linkedin"></i>
                    <a href="{{ data.social_links.linkedin }}" target="_blank" rel="noopener noreferrer">LinkedIn Profile</a>
                </div>
                <div class="contact-item">
                    <i class="fab fa-github"></i>
                    <a href="{{ data.social_links.github }}" target="_blank" rel="noopener noreferrer">GitHub Profile</a>
                </div>
            </div>
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </div>
</div>
