{% extends "base.html" %}
{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>{{ data.dashboard_page.title }}</h1>
        <div class="dashboard-filters">
            <select id="timeRange">
                {% for opt in data.dashboard_page.time_range_options %}
                <option value="{{ opt|lower }}">{{ opt }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    
    <div class="dashboard-grid">
        <!-- Key Metric -->
        <div class="metric-card">
            <h3>{{ data.dashboard_page.key_metric_total_sales }}</h3>
            <div class="metric-value">â‚¬{{ total_sales }}</div>
            <div class="metric-trend up">
                <i class="fas fa-arrow-up"></i> 12%
            </div>
        </div>
        
        <!-- Charts will be rendered here -->
        <div id="salesChart" class="chart-container"></div>
        <div id="productChart" class="chart-container"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
